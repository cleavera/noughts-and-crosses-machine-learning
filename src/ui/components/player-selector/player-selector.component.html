<label>
    Noughts
    <select (change)="onSelectNoughts($event.target.value)">
        <option *ngFor="let type of playerTypes; let i = index" [value]="i">{{type.label}}</option>
    </select>
</label>

<label>
    Crosses
    <select (change)="onSelectCrosses($event.target.value)">
        <option *ngFor="let type of playerTypes; let i = index" [value]="i">{{type.label}}</option>
    </select>
</label>
