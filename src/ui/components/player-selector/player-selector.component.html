<label>
    Noughts
    <select (change)="onSelectNoughts(this.value)">
        <option *ngFor="let type of playerTypes; let i = index" [value]="index">{{type.label}}</option>
    </select>
</label>

<label>
    Crosses
    <select (change)="onSelectCrosses(this.value)">
        <option *ngFor="let type of playerTypes; let i = index" [value]="index">{{type.label}}</option>
    </select>
</label>
